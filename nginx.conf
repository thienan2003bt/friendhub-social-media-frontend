server {
    listen 80;
    server_name localhost;

    types {
        text/html html;
        text/css css;
        application/javascript js;  # Ensure this is included
        application/json json;
        # application/octet-stream bin;
        image/svg+xml svg;
    }

    # Serve the main index.html for all routes
    location / {
        root /usr/share/nginx/html/dist;
        # alias /usr/share/nginx/html/dist;
        index index.html;

        # This serves index.html for all SPA routes (like /auth, /profile, etc.)
        try_files $uri $uri/ /dist/index.html;
        # try_files $uri/ /index.html;
    }

    location /api {
        #VITE_APP_SERVER_URL
        proxy_pass http://localhost:8100; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static assets correctly (CSS, JS, images, etc.)
    # location /static/ {
    #     root /usr/share/nginx/html;
    # }

    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|eot|ttf|otf)$ {
        root /usr/share/nginx/html/dist;  # Ensure the assets are served from /dist
        expires 30d;
        add_header Cache-Control "public";
    }

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html/dist;
    }
}
